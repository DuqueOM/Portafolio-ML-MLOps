version: '3.9'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=artifacts/model.joblib
      - PREPROCESSOR_PATH=artifacts/preprocessor.joblib
    volumes:
      - ./artifacts:/app/artifacts
    command: ["uvicorn", "app.fastapi_app:app", "--host", "0.0.0.0", "--port", "8000"]
