apiVersion: apps/v1
kind: Deployment
metadata:
  name: carvision-intelligence
  namespace: ml-portfolio
  labels:
    app: carvision-intelligence
    tier: ml-service
    version: v2.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: carvision-intelligence
  template:
    metadata:
      labels:
        app: carvision-intelligence
        tier: ml-service
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: carvision-api
        image: duqueom/carvision-market-intelligence:v2.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "artifacts/model.joblib"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: carvision-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: carvision-service
  namespace: ml-portfolio
  labels:
    app: carvision-intelligence
spec:
  type: ClusterIP
  selector:
    app: carvision-intelligence
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: carvision-config
  namespace: ml-portfolio
data:
  MODEL_VERSION: "v2.0.0"
  PREDICTIONS_PER_BATCH: "100"
