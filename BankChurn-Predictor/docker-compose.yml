# Docker Compose para BankChurn Predictor
version: '3.8'

services:
  # Servicio principal de la API
  bankchurn-api:
    build: .
    container_name: bankchurn-predictor-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./results:/app/results
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bankchurn-network

  # Servicio de monitoreo (opcional)
  prometheus:
    image: prom/prometheus:latest
    container_name: bankchurn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - bankchurn-network
    profiles:
      - monitoring

  # Grafana para visualizaci√≥n (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: bankchurn-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - bankchurn-network
    profiles:
      - monitoring

  # Redis para caching (opcional)
  redis:
    image: redis:7-alpine
    container_name: bankchurn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - bankchurn-network
    profiles:
      - caching

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: bankchurn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - bankchurn-api
    networks:
      - bankchurn-network
    profiles:
      - production

volumes:
  grafana-storage:
  redis-data:

networks:
  bankchurn-network:
    driver: bridge
