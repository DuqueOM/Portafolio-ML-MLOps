name: CD TelecomAI

on:
  push:
    tags:
      - "telecomai-v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: telecomai

jobs:
  build-and-push:
    name: Build and push TelecomAI image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./TelecomAI-Customer-Intelligence
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

  deploy-staging:
    name: Deploy TelecomAI to staging
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: telecomai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubeconfig
        run: |
          echo "${KUBE_CONFIG_STAGING}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
        env:
          KUBE_CONFIG_STAGING: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to Kubernetes (staging)
        uses: azure/k8s-deploy@v4
        with:
          namespace: ml-portfolio-staging
          manifests: |
            k8s/telecomai-deployment.yaml
            k8s/telecomai-service.yaml
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
